  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 bg-light text-dark" style="min-width: 400px;">
      <h2 class="text-center mb-4">Sign Up</h2>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label text-white">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label text-white">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label text-white">Phone Number</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone Number">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="agree">
          <label class="form-check-label text-white" for="agree">I agree to the <a href="https://policies.google.com/" target="_blank">Privacy Policy</a></label>
        </div>
        <button type="submit" class="btn btn-dark w-100">Sign Up</button>
        <div class="text-center mt-3">
          <a href="#login" class="text-decoration-none">Already have an account? Log In</a>
        </div>
      </form>
    </div>
  </div>
