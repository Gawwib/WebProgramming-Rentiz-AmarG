<div class="container py-4">
  <h2 class="text-white text-center mb-4">Admin Panel</h2>
  <ul class="nav nav-tabs" id="adminTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="inquiries-tab" data-bs-toggle="tab" data-bs-target="#inquiries" type="button" role="tab">Inquiries</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="stats-tab" data-bs-toggle="tab" data-bs-target="#stats" type="button" role="tab">Stats</button>
    </li>
  </ul>
  <div class="tab-content bg-dark p-4 rounded-bottom" id="adminTabContent">
    <!-- USERS TAB -->
    <div class="tab-pane fade show active" id="users" role="tabpanel">
      <h4 class="text-white">Manage Users</h4>
      <table class="table table-dark table-bordered table-hover mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>

    <!-- INQUIRIES TAB -->
    <div class="tab-pane fade" id="inquiries" role="tabpanel">
      <h4 class="text-white">Manage Inquiries</h4>
      <table class="table table-dark table-bordered table-hover mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Property ID</th>
            <th>User</th>
            <th>Question</th>
            <th>Answer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inquiries-table-body">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>

    <!-- STATS TAB -->
    <div class="tab-pane fade" id="stats" role="tabpanel">
      <h4 class="text-white">Platform Statistics</h4>
      <ul class="list-group list-group-flush text-white">
        <li class="list-group-item bg-dark text-white">Total Clients: <span id="total-clients">0</span></li>
        <li class="list-group-item bg-dark text-white">Total Properties: <span id="total-properties">0</span></li>
        <li class="list-group-item bg-dark text-white">Total Inquiries: <span id="total-inquiries">0</span></li>


      </ul>
    </div>
  </div>
</div>
